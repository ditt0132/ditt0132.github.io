<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSTLAR bypasser</title></head>
  <body>
    <input id="inp" type="text">
    <p>DO NOT PUT "/" AT END</p>
    <button onclick="run()" value="bypass!"></button>
    <br>
    <p>here you go: <a href="#" id="out"></a></p>
    <script>
      function run(){
        var original = document.getElementById("inp").value
        console.log("in run() check var")
        var parsed = original.replace("http://","").replace("https://","").replace("bstlar.com/").replace("/","%2F")
        console.log("in run() var report.₩noriginal:" + original + "₩nparsed: "+parsed)
        
        fetch("https://bstlar.com/api/link?url="+parsed).then(r=>{r.json(); console.log("in first fetch")})
        .then(r=>{
          console.log("in second fetch")
          document.getElementById("out").href = r.link.destination_url
          document.getElementById("out").value = parsed.split("%2F")[1] // aa1%2F[linkname]
        })
      }
    </script>
  </body>
</html>
